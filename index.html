<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Information Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <form id="eventForm">
        <h2>Event Information Form</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="eventDate">Date of Event:</label>
        <input type="date" id="eventDate" name="eventDate" required>

	<div class="time-container">
		<div class="time-field">
        <label for="startTime">Start Time:</label>
        <input type="time" id="startTime" name="startTime" step="900" required>
		</div>
    <div class="time-field">
        <label for="endTime">End Time:</label>
        <input type="time" id="endTime" name="endTime" step="900"  oninput="calculateTotalEventTime()" required>
    </div>
</div>



        <label for="totalEventTime">Total Event Time:</label>
<input type="text" id="totalEventTime" name="totalEventTime" readonly>


        <label for="eventType">Event Type:</label>
        <select id="eventType" name="eventType" required>
            <option value="Kids Party">Kids Party</option>
            <option value="Bar/Bat Mitzvah">Bar/Bat Mitzvah</option>
            <option value="Corporate Event">Corporate Event</option>
            <option value="Birthday Party">Birthday Party</option>
        </select>
        <input type="text" id="eventTypeComment" name="eventTypeComment" placeholder="Add comment">

        <label for="guests">Amount of Guests:</label>
        <input type="number" id="guests" name="guests" required>

        <label for="room">Room #:</label>
        <input type="text" id="room" name="room" required>

        <label for="clientInfo">Client's Info:</label>
        <textarea id="clientInfo" name="clientInfo" required></textarea>

        <label for="dj">DJ:</label>
        <select id="dj" name="dj" required onchange="toggleDJName()">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>
        <input type="text" id="djName" name="djName" placeholder="DJ Name" style="display: none;">

        <label for="menu">Menu:</label>
        <textarea id="menu" name="menu" required></textarea>

        <label for="desserts">Desserts:</label>
        <textarea id="desserts" name="desserts" required></textarea>

        <label for="bar">Chosen Bar:</label>
        <select id="bar" name="bar" required>
            <option value="No Bar">No Bar</option>
            <option value="Cash Bar">Cash Bar</option>
            <option value="Premium Bar">Premium Bar</option>
            <option value="Ultra Premium Bar">Ultra Premium Bar</option>
        </select>

        <label for="comments">Other Comments:</label>
        <textarea id="comments" name="comments"></textarea>

        <h3>Payment Details</h3>

        <label for="pricePerPerson">Price per Person ($):</label>
        <input type="number" id="pricePerPerson" name="pricePerPerson" required>

        <label for="totalBeforeTax">Total Before Tax ($):</label>
        <input type="number" id="totalBeforeTax" name="totalBeforeTax" readonly>

        <label for="discount">Discount (%):</label>
        <input type="number" id="discount" name="discount" value="0" min="0" max="100" oninput="calculateTotal()">

        <label for="discountAmount">Total Discount Amount ($):</label>
        <input type="number" id="discountAmount" name="discountAmount" readonly>

        <input type="checkbox" id="taxExempt" name="taxExempt" onchange="calculateTotal()">
        <label for="taxExempt">Tax Exempt</label>

        <label for="tax">Tax (7.5%):</label>
        <input type="number" id="tax" name="tax" readonly>

        <label for="gratuity">Gratuity (18%):</label>
        <input type="number" id="gratuity" name="gratuity" readonly>

        <label for="totalPayment">Total Payment ($):</label>
        <input type="number" id="totalPayment" name="totalPayment" readonly>

        <label for="deposit">Deposit ($):</label>
        <input type="number" id="deposit" name="deposit" oninput="calculatePaymentDue()">

        <label for="paymentDue">Payment Due ($):</label>
        <input type="number" id="paymentDue" name="paymentDue" readonly>

        <button type="button" onclick="calculateTotal()">Calculate</button>
        <button type="button" onclick="generatePDF()">Generate PDF</button>
        <button type="button" onclick="generateKitchenSheetPDF()">Generate Kitchen Sheet PDF</button>

        <label for="pdfUpload">Upload PDF to Edit:</label>
        <input type="file" id="pdfUpload" accept="application/pdf" onchange="parsePDF()">
    </form>
</body>
</html>
